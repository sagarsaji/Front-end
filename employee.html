<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>

    

</head>
<body>
    <h1>Employee Table</h1>
    <form action="" method="post" id="#employee-form">
        <label for="id">ID Number : </label>
        <input type="text" id="id">
        <br>
        <br>
        <label for="name">Name : </label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="name">Location : </label>
        <input type="text" id="location">
        <br>
        <br>
        <label for="name">Address : </label>
        <input type="text" id="address">
        <br>
        <br>
        <label for="name">Blood Group : </label>
        <input type="text" id="bloodgroup">
        <br>
        <br>
        <label for="name">Experience : </label>
        <input type="text" id="experience">
        <br>
        <br>
        <label for="name">Skills : </label>
        <textarea name="skills" id="skills" cols="30" rows="5"></textarea>
        <br>
        <br>
        <button type="submit" onclick="ress()">Submit</button>
        
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        function ress(){
            var formData = {
                'id': $('#id').val(),
                'name': $('#name').val(),
                'location': $('#location').val(),
                'address': $('#address').val(),
                'bloodgroup': $('#bloodgroup').val(),
                'experience': $('#experience').val(),
                'skills': $('#skills').val()
            };

            $.ajax({
                type: 'POST',
                url: '', // replace with your server-side script URL
                data: formData,
                dataType: 'json',
                encode: true
            })
            .done(function(data) {
                console.log(data);
                alert('Employee added successfully');
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                console.error(textStatus, errorThrown);
                alert('Error adding employee');
            });
        }
    </script>

</body>
</html>
